<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!--  -->
    <div class="container-search">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <!-- <button type="submit">Search</button> -->
        
        <!-- кнопка для маленьких экранов -->
        <button class="small-icon" type="submit">
          <svg class="icon-modal" width="24" height="24">
              <use href="./images/icon.svg#icon-search"></use>
          </svg>  
        </button>
        

      </form>
    </div>

    <!-- список картинок -->
    <div class="container-gallery">
      <ul class="gallery"></ul>
   
      <div class="container-btnLoadMore" >
      <button type="button" class="load-more" hidden><span class="loader"></span></button>
    </div>
   </div>
  </body>
</html>
